<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="bluebackground"></div>
        <div class="imgdiv">
          <img src="harsh.jpg" class="image" />
        </div>
        <div class="bottomContainer">
          <h2 class="title">Harsh Goel</h2>
          <p class="desc">MERN Stack Developer</p>
          <div class="iconlist">
            <div class="icons linkedin">
              <i class="bx bxl-linkedin-square"></i>
            </div>
            <div class="icons github"><i class="bx bxl-github"></i></div>
            <div class="icons instagram"><i class="bx bxl-instagram"></i></div>
            <div class="icons link"><i class="bx bx-link-alt"></i></div>
          </div>
          <div class="buttons">
            <button>Github</button>
            <button>Linkedin</button>
          </div>
          <div class="statistics">
            <p><i class="bx bx-heart"></i> 60K</p>
            <span>|</span>
            <p><i class="bx bx-message-rounded-dots"></i> 20K</p>
            <span>|</span>
            <p><i class="bx bx-share"></i>12K</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
